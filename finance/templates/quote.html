{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<h2>Quote</h2>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="quote" name="symbol" placeholder="Enter Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
{% endblock %}
