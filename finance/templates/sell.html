{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}

<h2>Sell stock:</h2>

<form action="/sell" method="post">
    <select name="symbol" id="symbol">
        <option value="placeholder" SELECTED }}>Select a stock</option>
        {% for item in dictInfo %}
        <option value="{{ item["stocks"] }}">{{ item["stocks"] }}</option>
        {% endfor %}
    </select>
    <input name="shares" id="shares" placeholder="Enter Shares" type="number">
    <button class="btn btn-primary" type="submit">Submit</button>
</form>


{% endblock %}
